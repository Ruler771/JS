<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изображение</title>
    <style>
        div img {
            float: left;
        }
    </style>
</head>
<body>
    <div><img id="b1" src="img/1.png" alt="">
    <img id="b2" src="img/2.jpg" alt="">
    <img id="b3" src="img/3.jpg" alt=""></div>
    <div style="clear: both"></div>
    <img id="img" src="" alt="">
    <div id="div"></div>
    <script>
    var b1 = document.getElementById("b1");
    var img = document.getElementById("img");
    var div = document.getElementById("div");
    b1.onclick = f;
        function f(){
           img.src = "img/1-b.png";
        }
    b2.onclick = d;
        function d(){
           img.src = "img/2-b.jpg";
        }
    b3.onclick = s;
        function s(){
          alert("Нету фотки");
          div.innerHTML = "Нету фотки";
          img.src = "";
        }
    </script>
</body>
</html>
